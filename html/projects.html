    <!-- NAV-BAR MENÜ : LEPTOP VE MOBİL UYUMLU-->

      <div class="container">
        <div class="row">
          <section>
            <h1 class="main-logo">My Projects</h1>
            <p style="color: #999696; padding: 20px 0px">
              "Here are a few projects I've worked on, highlighting my expertise

      </div>

    <!-- MY-PROJECTS DETAIL MENÜ : LEPTOP VE MOBİL UYUMLU-->
    <div class="my-projects-detail">
      <div class="container">
        <div class="filter-buttons">
          <button onclick="filterProjects('all')">All</button>
          <button onclick="filterProjects('school')">School Projects</button>
          <button onclick="filterProjects('personal')">
            Personal Projects
          </button>
        </div>

        <div class="row">
          <div class="item school">
            <a href="javascript:void(0);" onclick="myLightbox_open('../image/comicbook.webp', 'Comic Book Manager App: Manage your comic book collection with ease.')">
              <img src="../image/comicbook.webp" alt="Comic Book Icon" />
            </a>
          </div>
          <div class="item school">
            <a href="javascript:void(0);" onclick="myLightbox_open('../image/medicalstore.webp', 'Medical Store Management: A system to manage medical inventory.')">
              <img src="../image/medicalstore.webp" alt="Healthcare Icon" />
            </a>
          </div>
          <div class="item personal">
            <a href="javascript:void(0);" onclick="myLightbox_open('../image/arproject.webp', 'Augmented Reality Project: Exploring AR in practical applications.')">

            <a href="javascript:void(0);" onclick="myLightbox_open('../image/air_defence.jpg', 'Air Defense System: An advanced system for air defense mechanisms.')">

    <!-- MY-FOOTER DETAIL MENÜ : LEPTOP VE MOBİL UYUMLU-->

      <div class="lightbox-content">
        <span class="close" onclick="myLightbox_close()">×</span>
        <img src="" id="lightbox-img" alt="Project Image" />
        <p id="lightbox-description"></p>
      </div>
